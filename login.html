<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popelis</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img src="./images/logo2.png" alt="Logo principal de Popelis">
    </header>
    <main class="main">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form" action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <input class="button" type="button" value="Iniciar sesión">
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <h3>O Inicia sesion con</h3>
               <div class="social-media__container">
                
                    <img src="/platziVideo/images/search.png" alt="Google"> 
                
                
                    <img src="/platziVideo/images/twitter.png" alt="Twitter">
            
               </div>
            </section>
            <section class="login__container--register">
                <p>No tienes ninguna cuenta <a href="/">Registrate</a></p>
            </section>
        </section>
    </main>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
